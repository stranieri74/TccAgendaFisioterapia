<div class="usuario-form">

  <h2>
    {{ editando ? '‚úèÔ∏è Editar Usuario' : '‚ûï Novo Usuario' }}
  </h2>

  <!-- ‚úÖ MENSAGEM DE ERRO -->
  <div *ngIf="erro" class="alert alert-error">
    ‚ùå {{ erro }}
  </div>

  <!-- ‚úÖ MENSAGEM DE SUCESSO -->
  <div *ngIf="sucesso" class="alert alert-success">
    ‚úÖ {{ sucesso }}
  </div>

  <div *ngIf="carregando" class="loading">
    Carregando...
  </div>

  <form *ngIf="!carregando" (ngSubmit)="salvar()">

    <div class="form-group">
      <label>Login</label>
      <input type="text" [(ngModel)]="usuario.login" name="login" required />
    </div>

    <div class="form-group">
       <label>Senha</label>
       <input type="password" [(ngModel)]="usuario.senhaHash" name="senhaHash" />
       </div>

    <div class="form-group">
      <label>Funcion√°rio</label>
        <select [(ngModel)]="usuario.funcionarioId" name="funcionarioId">
        <option value="">Selecione</option>
        <option *ngFor="let f of funcionarios" [value]="f.id">
        {{ f.nome }}
     </option>
     </select>
     </div>

     <div class="form-group">
        <label>Perfil</label>
        <select [(ngModel)]="usuario.perfil" name="perfil">
        <option value="ADMIN">ADMIN</option>
        <option value="PROFISSIONAL">PROFISSIONAL</option>
        <option value="RECEPCAO">RECEPCAO</option>
        </select>
      </div>

        <div class="form-group checkbox">
          <label>
           <input type="checkbox" [(ngModel)]="usuario.ativo" name="ativo" />
            Usu√°rio ativo
          </label>
       </div>
    

    <div class="acoes">
      <button type="submit" class="btn-salvar">
        üíæ Salvar
      </button>

      <button type="button" class="btn-cancelar" (click)="cancelar()">
        ‚ùå Cancelar
      </button>
    </div>

  </form>

</div>
