<div class="funcionario-form">

  <h2>
    {{ editando ? '‚úèÔ∏è Editar Funcionario' : '‚ûï Novo Funcionario' }}
  </h2>

  <!-- ‚úÖ MENSAGEM DE ERRO -->
  <div *ngIf="erro" class="alert alert-error">
    ‚ùå {{ erro }}
  </div>

  <!-- ‚úÖ MENSAGEM DE SUCESSO -->
  <div *ngIf="sucesso" class="alert alert-success">
    ‚úÖ {{ sucesso }}
  </div>

  <div *ngIf="carregando" class="loading">
    Carregando...
  </div>

  <form *ngIf="!carregando" (ngSubmit)="salvar()">

    <div class="form-group">
      <label>Nome</label>
      <input type="text" [(ngModel)]="funcionario.nome" name="nome" required />
    </div>

    <div class="form-group">
      <label>Data Nascimento</label>
      <input type="date" [(ngModel)]="funcionario.dataNascimento" name="dataNascimento" required />
    </div>
    
    <div class="form-group">
      <label>CPF</label>
      <input type="text" [(ngModel)]="funcionario.cpf" name="cpf" mask="000.000.000-00" placeholder="000.000.000-00" required />
    </div>

    <div class="form-group">
      <label>CNPJ</label>
      <input type="text" [(ngModel)]="funcionario.cnpj" name="cnpj" mask="000.000.00/0000-00" placeholder="000.000.00/0000-00" required />
    </div>

    <div class="form-group">
      <label>Crefito</label>
      <input type="text" [(ngModel)]="funcionario.crefito" name="crefito" required />
    </div>


     <div class="form-group">
      <label>Sexo</label>
      
      <select [(ngModel)]="funcionario.sexo" name="sexo">
        <option value="0">Selecione</option>
        <option value="1">Masculino</option>
        <option value="2">Feminino</option>
        <option value="3">Outro</option>
      </select>
    </div>
 
    <!-- ESTADO CIVIL -->
    <div class="form-group">
      <label>Estado Civil</label>
      <select [(ngModel)]="funcionario.estadoCivil" name="estadoCivil">
        <option value="0">Selecione</option>
        <option value="1">Solteiro(a)</option>
        <option value="2">Casado(a)</option>
        <option value="3">Divorciado(a)</option>
        <option value="4">Vi√∫vo(a)</option>
        <option value="5">Uni√£o Est√°vel</option>
      </select>
    </div>

    <div class="form-group">
      <label>CEP</label>
      <input type="text" [(ngModel)]="funcionario.cep" name="cep" required />
    </div>

<!-- ESTADO -->
    <div class="form-group">
      <label>Estado (UF)</label>
      <select [(ngModel)]="funcionario.uf" name="uf">
        <option value="">Selecione</option>
        <option value="SP">S√£o Paulo</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="MG">Minas Gerais</option>
        <option value="PR">Paran√°</option>
        <option value="SC">Santa Catarina</option>
        <option value="RS">Rio Grande do Sul</option>
      </select>
    </div>

    <!-- CIDADE -->
    <div class="form-group">
      <label>Cidade</label>
      <input type="text" [(ngModel)]="funcionario.cidade" name="cidade" />
    </div>

    <div class="form-group">
      <label>Endere√ßo</label>
      <input type="text" [(ngModel)]="funcionario.endereco" name="endereco" />
    </div>

    <div class="form-group">
      <label>Numero</label>
      <input type="number" [(ngModel)]="funcionario.numero" name="numero" />
    </div>

    <div class="form-group">
      <label>Bairro</label>
      <input type="text" [(ngModel)]="funcionario.bairro" name="bairro" />
    </div>

    <div class="form-group">
      <label>Telefone</label>
      <input type="text" [(ngModel)]="funcionario.telefone" name="telefone" />
    </div>

    <div class="form-group">
      <label>Celular</label>
      <input type="text" [(ngModel)]="funcionario.celular" name="celular" />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="funcionario.email" name="email" />
    </div>

    <div class="form-group checkbox">
  <label>
    <input
      type="checkbox"
      [(ngModel)]="funcionario.ativo"
      name="ativo"
    />
    Funcion√°rio ativo
  </label>
</div>

    <div class="acoes">
      <button type="submit" class="btn-salvar">
        üíæ Salvar
      </button>

      <button type="button" class="btn-cancelar" (click)="cancelar()">
        ‚ùå Cancelar
      </button>
    </div>

  </form>

</div>
