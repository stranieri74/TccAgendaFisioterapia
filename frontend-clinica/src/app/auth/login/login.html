<div class="login-page">

  <div class="login-content">
    <div class="login-card">

      <!-- Logo -->
      <div class="login-header"></div>

      <!-- Form -->
      <form (ngSubmit)="entrar()">

@if (erro) {
  <div class="error-msg">
    {{ erro }}
  </div>
}

        <div class="form-group">
          <label>Usuário</label>
          <input
            type="text"
            [(ngModel)]="login"
            name="login"
            required
          />
        </div>

        <div class="form-group">
          <label>Senha</label>
          <input
            type="password"
            [(ngModel)]="senha"
            name="senha"
            required
          />
        </div>

        <button type="submit" class="btn-login">
          Entrar
        </button>

        <a class="forgot-password"  routerLink="/esqueci-senha" translate="no">
  {{ mensagemEsqueciSenha }}
</a>
      </form>

    </div>
  </div>

  <footer class="login-footer">
    © 2026 - Clínica de Fisioterapia
  </footer>

</div>
